<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center align-items-center h-100">
            <div class="card bg-dark justify-content-center align-items-center">
                <div class="row h-100 w-100  align-items-end d-none" id="msgform">
                    <div class="messages" >
                        <ul id="messages" class="text-white mt-3">
                            
                        </ul>

                    </div>
                    <div class="form col-lg-12 p-0 m-0">                            
                        <form id="form" class="row" action="">
                            <div class="col-lg-10 col-md-10 col-sm-10 m-0 p-0">

                                <input id="input" class="form-control msginput " placeholder="Write Your Msg" autocomplete="off" />
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 m-0 p-0">

                                <button class="btn d-flex h-100 justify-content-center align-items-center sendbtn w-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                      </svg>

                                </button>
                            </div>
                        </form>
                    </div>
                    
                  
                </div>
               
                <div class="row text-center text-white  h-100 " id="formname" >
                        <form class=""onsubmit="callme()">
                            <h1 class="mt-5 mb-5 align-content-start">Welcome </h1>
                            <div class="welcomecontent mt-5 pt-5">
                                <p>Please Enter your name : </p>
                                <input class="form-control msginput mb-3  " style="background-color: white;" id="tbName" type="text">
                                <button type="submit" class="sendbtn mx-auto btn d-flex justify-content-center align-items-center" value="submit">
                                    <span>Let's Chat</span>
                                    <svg class="ms-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chat" viewBox="0 0 16 16">
                                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                      </svg>
                                </button>
    
                            </div>
                        </form>

                    
                </div>
            </div>

        </div>

    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
